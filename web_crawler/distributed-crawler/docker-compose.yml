version: '3.9'

services:
  redis:
    image: redis:7
    ports:
      - "6379:6379"

  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: crawler
      POSTGRES_PASSWORD: crawler
      POSTGRES_DB: crawlerdb
    ports:
      - "5432:5432"

  seed_service:
    build: ./seed_service
    depends_on:
      - redis
    environment:
      REDIS_HOST: redis
    ports:
      - "8001:8000"

  frontier_service:
    build: ./frontier_service
    depends_on:
      - redis
    environment:
      REDIS_HOST: redis
    ports:
      - "8002:8000"

  worker_service:
    build: ./worker_service
    depends_on:
      - redis
      - postgres
    environment:
      REDIS_HOST: redis
      POSTGRES_HOST: postgres

  nginx:
    image: nginx:latest
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - seed_service
      - frontier_service
